<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../usedFiles/jquery-2.1.3.js"></script>
</head>
<body>
<div id="bibliography">
    <h3>Web pages referenced in this article</h3>
    <ul id="bibList">
    </ul>
</div>
<a href="http://localhost.com">localhost</a>
<a href="http://test.com">test</a>

<script>
    $('a[href^=http]').each(function () {
        var extLink = $(this).attr('href');
        $('#bibList').append('<li>' + extLink + '</li>');
    });
</script>
</body>
</html>
