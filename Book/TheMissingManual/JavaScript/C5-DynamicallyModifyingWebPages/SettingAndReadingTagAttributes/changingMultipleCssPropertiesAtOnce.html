<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../usedFiles/jquery-2.1.3.js"></script>
    <style>
        div {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
<div id="highlightedDiv"></div>

<script>
    //if you want to dynamically highlight a <div> tag (perhaps in reaction to an action taken by a visitor), you can change the <div> tag’s background color and add a border around it
    $('#highlightedDiv').css('background-color', '#FF0000');
    $('#highlightedDiv').css('border', '2px solid #FE0037');


    //Another way is to pass what’s called an object literal to the .css( ) function
    $('#highlightedDiv').css({
        'background-color': '#FF0000',
        'border': '2px solid #FE0037'
    });

</script>
</body>
</html>
