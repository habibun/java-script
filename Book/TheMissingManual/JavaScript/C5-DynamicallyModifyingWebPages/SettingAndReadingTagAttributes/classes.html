<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    //to add the class externalLink to all links pointing outside your site
    $('a[href^=http://]').addClass('externalLink');

    //if you wanted to remove a class named highlight from a <div> with an ID of alertBox
    $('#alertBox').removeClass('highlight');

    //assume the button the visitor clicks to change the pageâ€™s style has an ID of changeStyle and you want to toggle the class name altStyle off and on with each click of the button
    $('#changeStyle').click(function () {
        $('body').toggleClass('altStyle');
    });

</script>
</body>
</html>
