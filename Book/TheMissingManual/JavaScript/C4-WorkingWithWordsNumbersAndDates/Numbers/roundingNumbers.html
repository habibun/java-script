<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //to round a fractional number to an integer
    var decimalNum = 10.25;
    var roundedNum = Math.round(decimalNum);
    document.write(roundedNum);

    /*
     Note:
     JavaScript provides two other methods for rounding numbers Math.ceil() and Math.floor().
     You use them just like Math.round(),
     but Math.ceil() always rounds the number up (for example,Math.ceil(4.0001) returns 5),
     while Math.floor() always rounds the number down: Math.floor(4.99999) returns 4.
     To keep these two methods clear in your mind, think a ceiling is up, and a floor is down.
     */
</script>
</body>
</html>
