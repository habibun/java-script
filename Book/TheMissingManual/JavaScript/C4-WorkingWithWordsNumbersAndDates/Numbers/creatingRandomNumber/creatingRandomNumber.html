<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    //to generate a number from 0 to 9
    var fl = Math.floor(Math.random() * 10);
    document.write(fl);

    //if you want to simulate a die roll to get a number from 1 to 6
    var roll = Math.floor(Math.random() * 6 + 1);
    document.write(roll);
</script>
</body>
</html>
