<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //simple example
    var cost = 10;
    var printCost = '$' + cost.toFixed(2);
    document.write(printCost);

    //If the number starts off with more decimal places than you specify, the number is rounded to the number of decimal places specified
    var cost = 10.289;
    var printCost = '$' + cost.toFixed(2);
    document.write(printCost);

    //The toFixed() method only works with numbers. So if you use a string, you end up with an error:
    var cost = '10';//a string
    var printCost = '$' + cost.toFixed(2);//error

    //To get around this problem
    var cost = '10';//a string
    var cost = +cost;
    var printCost = '$' + cost.toFixed(2);
    document.write(printCost);
</script>
</body>
</html>
