<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../../usedFiles/jquery-2.1.3.js"></script>
    <style>
        div {
            height: 300px;
            width: 300px;
            background-color: #ffff00;
        }

        p {
            display: none;
        }
    </style>
</head>
<body>
<div></div>
<br>
<br>

<p>this is a test</p>
<script>
    //fadeIn( ) makes a hidden element fade into view

    //fadeOut( ) hides a visible element by making it fade out of view like a ghost

    //fadeTo( ) works slightly differently than other effect functions. It fades an image to a specific opacity

    //For example, to fade all paragraphs to 75% opacity, youâ€™d write this
    $('p').fadeTo('normal', .75);
</script>
</body>
</html>
