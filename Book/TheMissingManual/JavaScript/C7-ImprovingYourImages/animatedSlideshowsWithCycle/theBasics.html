<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.cycle.js"></script>
</head>
<body>
<div id="photos">
    <div>
        <img src="elephant.jpg" alt="Elephant" width="150" height="150">
        <p>An elephant!</p>
    </div>
    <div>
        <img src="tiger.jpg" alt="Tiger" width="150" height="150">
        <p>A tiger!</p>
    </div>
    <div>
        <img src="lion.jpg" alt="Lion" width="150" height="150">
        <p>A lion!</p>
    </div>
    <!-- the code to start the
Cycle slideshow might look like this -->
    <script type="text/javascript">
        $(document).ready(function( ) {
            $('#photos').cycle('fade');
        });
    </script>
</div>
</body>
</html>
