<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../../usedFiles/jquery-2.1.3.js"></script>
</head>
<body>
<img id="photo" src="../../usedFiles/brightDayExtraMini.jpg">
<script>
    //When the mouse rolls over that image, you want the new image to appear
    //You can accomplish that with jQuery like this
    var newPhoto = new Image();
    newPhoto.src = '../../usedFiles/brightDayMini.jpg';

    $(document).ready(function () {
        var oldSrc = $('#photo').attr('src');
        $('#photo').hover(
                function () {
                    $(this).attr('src', newPhoto.src);
                },
                function () {
                    $(this).attr('src', oldSrc);
                }
        );
    });
</script>
</body>
</html>
