<!DOCTYPE html>

    <title></title>

<body>
<script>
    /*To set a new event, you pass the event option, along with a string
     containing the event name, as part of an object literal sent to the tabs( ) function
     */
    $('#tabs').tabs({
        event:'mouseover'
    });
</script>
</body>
