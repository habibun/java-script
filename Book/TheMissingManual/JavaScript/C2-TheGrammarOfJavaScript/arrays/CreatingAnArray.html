<!-- there are three ways create javaScript array -->

<!-- 01.regular array -->
<script type="text/javascript">
    var myProduct = new Array(400);
    // regular array (add an optional integer argument to control array's size)
    myProduct [0] = "pen";
    myProduct [1] = "book";
    myProduct [2] = "marker";
</script>


<!-- 02.condensed array -->
<script type="text/javascript">
    var myProduct = new Array("pen", "book", "marker");
</script>


<!-- 03.literal array -->
<script type="text/javascript">
    var myCars = ["pen", "book", "marker"];
</script>
