<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="../../usedFiles/jquery-2.1.3.js"></script>
</head>
<body>
<a id="homeLink" href="http://www.barkbeetles.org">Learn more about bark beetles</a>
<script type="text/javascript">
    //For example, say you’ve applied an ID to the link that leads back to a site’s home page. You can retrieve that link’s path like this
    var homePath = $('#homeLink').attr('href');

    //change the text on the page to read “Learn more about bark beetles (www.barkbeetles.org)
    $('a[href^=http]').each(function () {
        var href = $(this).attr('href');
        href = href.replace('http://', '');
        $(this).after('(' + href + ')');
    })
</script>
</body>
</html>
