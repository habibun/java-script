<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
         * while loop
         * */
        var num = 1;
        while (num <= 5) {
            console.log('Number ' + num + ' <br>');
            num += 1;
        }
        /* another example */
        var days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        var counter = 0;
        while (counter < days.length) {
            console.log(days[counter] + ', ');
            counter++;
        }

        /*
         * for loop
         * */
        for (counter = 0; counter < days.length; counter++) {
            document.write(days[counter] + ', ');
        }
    </script>
</head>
<body>

</body>
</html>
