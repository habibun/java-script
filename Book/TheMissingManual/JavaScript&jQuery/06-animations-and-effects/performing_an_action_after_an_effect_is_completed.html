<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../living-examples/_js/jquery.min.js"></script>
    <script>
        $('#photo, #caption').hide();
        $('#photo').fadeIn(1000, function () {
            $('#caption').fadeIn(1000);
        });

        /* using animate function */
        $('#photo').width(0).height(0).css('opacity', 0);
        $('#caption').hide();
        $('#photo').animate(
                {
                    width: '200px',
                    height: '100px',
                    opacity: 1
                },
                1000,
                function () {
                    $('#caption').fadeIn(1000);
                }
        ); // end animate

        /**/
        $('#photo').animate(
                {
                    left: '+=400px'
                },
                1000,
                function () { // first callback function
                    $('#caption').fadeIn(1000,
                            function () { // second callback function
                                $('#photo, #caption').fadeOut(1000);
                            } // end second callback
                    ); // end fadeIn
                } // end first callback function
        ); // end anima
    </script>
</head>

</body>
</html>
