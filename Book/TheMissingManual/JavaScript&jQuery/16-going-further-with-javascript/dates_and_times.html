        /* CHANGING HOURS TO A.M. AND P.M. */
        var now = new Date();
        var hour = now.getHours();
        var am_pm;
        if (hour < 12) {
            am_pm = 'am';
        } else {
            am_pm = 'pm';
        }
        hour = hour % 12;
        if (hour == 0) {
            hour = 12;
        }

        /* you need to add a 0 in front of the single digit */
        var minutes = now.getMinutes();

        }


        /* You can put all of these parts together to create a simple function to output times */
        function getTime(secs) {
            var sep = ':'; //separator character
            var hours, minutes, seconds, time;
            var now = new Date();
            var am_pm;
            hours = now.getHours();
            if (hours < 12) {
                am_pm = 'am';
            } else {
                am_pm = 'pm';
            }
            hours = hours % 12;
            if (hours == 0) {
                hours = 12;
            }
            time = hours;
            minutes = now.getMinutes();
            if (minutes < 10) {
                minutes = '0' + minutes;
            }
            time += sep + minutes;
            if (secs) {
                seconds = now.getSeconds();
                if (seconds < 10) {
                    seconds = '0' + seconds;
                }
                time += sep + seconds;
            }
            return time + ' ' + am_pm;
        }

        var now = new Date(); // today

        var week = 1000 * 60 * 60 * 24 * 7; // milliseconds in one week
        var oneWeekFromNow = new Date(nowMS + week);
