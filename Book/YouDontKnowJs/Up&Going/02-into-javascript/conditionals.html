<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * if else statements
         */

        if (a == 2) {
            // do something
        }
        else if (a == 10) {
            // do another thing
        }
        else if (a == 42) {
            // do yet another thing
        }
        else {
            // fallback to here
        }


        /**
         * switch statement
         */

        switch (a) {
            case 2:
                // do something
                break;
            case 10:
                // do another thing
                break;
            case 42:
                // do yet another thing
                break;
            default:
                // fallback to here
        }


        /*
         This so called “fall through” is
         sometimes useful/desired:
         */

        switch (a) {
            case 2:
            case 10:
                // some cool stuff
                break;
            case 42:
                // other stuff
                break;
            default:
            // fallback
        }


        /**
         * ternary operator
         */
        var a = 42;
        var b = (a > 41) ? "hello" : "world";

        // similar to:
        /*if (a > 41) {
            b = "hello";
        }
        else {
            b = "world";
        }*/



    </script>
</head>
<body>

</body>
</html>
