<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shift</title>
    <script>
        /**
         * The shift() method removes the first element from an array and returns that element. This method changes the length of the array.
         */

        var a = [1, 2, 3];
        var result = a.shift();
        console.log(a);
        console.log(result);
    </script>
</head>
<body>

</body>
</html>
