<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../living-examples/_js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var linkVar = {message: 'Hello from a link'};
            var pVar = {message: 'Hello from a paragraph'};

            function showMessage(evt) {
                alert(evt.data.message);
            }

            $('a').on('mouseover', linkVar, showMessage);
            $('p').on('click', pVar, showMessage);

            $('ul').on('click', 'li', function () {
                $(this).css('text-decoration', 'line-through');
            }); // end on
        });
    </script>
</head>
<body>
<p>this is a paragraph.</p>
<a href="www.test.com">test</a>
<ul>
    <li>first</li>
    <li>second</li>
    <li>third</li>
</ul>
</body>
</html>
