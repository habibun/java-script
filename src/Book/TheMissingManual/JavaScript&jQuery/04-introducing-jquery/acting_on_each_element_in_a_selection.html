<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../living-examples/_js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            /* each */
            $('p').each(function () {
                console.log('this is a paragraph.');
            });
            /* this */
            $('a[href^=http://]').each(function () {
                var extLink = $(this).attr('href');
                $('#bibList').append('<li>' + extLink + '</li>');
            });
        });

    </script>
</head>
<body>
<p>this is a paragraph.</p>

<p>this is a paragraph.</p>

<p>this is a paragraph.</p>
<a href="http://hostgator.com"></a>
<a href="http://bluhost.com"></a>

<div id="bibliography">
    <h3>Web pages referenced in this article</h3>
    <ul id="bibList">
    </ul>
</div>
</body>
</html>
