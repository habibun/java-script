<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../../usedFiles/jquery-2.1.3.js"></script>
    <style>
        .animate{
            position: relative;
            display: block;
            width: 200px;
            height: 200px;
            background-color: #008000;
        }
    </style>
</head>
<body>
<div class="animate"></div>
<script>

    $('.animate').animate(
            {
                left: '650px',
                opacity: .5,
                fontSize: '24px'
            },
            1500
    );


    $('.animate').click(function( ) {
        $(this).animate({left:'+=50px'},1000);
    });
</script>
</body>
</html>
