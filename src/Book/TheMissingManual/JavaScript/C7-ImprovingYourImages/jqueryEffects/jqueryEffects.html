<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //hide all tag with a class of submenu
    $('.submenu').hide();

    //the code to make an element fade out of view slowly would look like this
    $('element').fadeOut('slow');   //you can use slow, normal, fast

    //Or if you want the element to fade out really slowly, over the course of 10 seconds
    $('element').fadeOut(10000);
</script>
</body>
</html>
