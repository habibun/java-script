<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /* say you want the slides to move more quickly, the transition between
    slides to be slower, and the delay before the slideshow starts to go away. You can
    call the cycle( ) function with those options like this: */
    $('#photos').cycle({
        timeout: 3000,
        speed: 2000,
        delay: -1000
    });
</script>
</body>
</html>
