<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*For example, say you have
     a <div> tag with the ID headlines and you want to load the HTML from the file
     todays_news.html into that div. You can do that like this:
     */
    $('#headlines').load('todays_news.html');

    /*For example, say in the above example you want to
     insert the content only inside a <div> with the ID news in the todays_news.html
     file. You could do that with this code:
     */
    $('#headlines').load('todays_news.html #news');
</script>
</body>
</html>
