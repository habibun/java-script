<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--float the li elements or use display:inline to make the tabs appear in a line. For
example:-->
    <style>
        .ui-tabs-nav li {
            padding: 0;
            margin: 0 5px 0 0;
            float: left;
        }
    </style>

    <!--you can make the <a> tag look like a tab by adding some padding
and borders to it like this:-->
    <style>
        .ui-tabs-nav a {
            text-decoration: none;
            display: block;
            padding: 5px 15px 3px 15px;
            border: 1px solid #999;
            border-bottom: none;
        }
    </style>

    <!--For example, to add a background color to the
links, you could add this style to your style sheet-->
    <style>
        .ui-tabs-selected a {
            background-color: #FF36A4;
        }
    </style>

</head>
<body>

</body>
</html>
