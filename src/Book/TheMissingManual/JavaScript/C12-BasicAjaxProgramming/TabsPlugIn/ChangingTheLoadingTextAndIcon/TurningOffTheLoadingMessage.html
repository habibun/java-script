<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--displaying the “Loading” message only the first time a tab is clicked. To do that, set
the cache option to true when calling the tabs( ) function:-->
<script>
    $('#tabs').tabs({
        cache: true
    });
</script>
</body>
</html>
