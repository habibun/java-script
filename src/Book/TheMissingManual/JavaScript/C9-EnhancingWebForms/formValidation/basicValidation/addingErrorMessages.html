<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--
The easiest way is to add a title attribute to the form field and supply the error
message as the title’s value. For example, say you’re using the required class to
make a field mandatory, like this
 -->
<input name="name" type="text" class="required" title="Please give us your name.">

<input name="dob" type="text" class="required date"
       title="Please enter a date in the format 01/28/2009.">
</body>
</html>
