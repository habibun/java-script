<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../../usedFiles/jquery-2.1.3.js"></script>
</head>
<body>
<a href="#">linkNumber1</a>
<a href="#">linkNumber2</a>
<a href="#">linkNumber3</a>
<button id="disabled">disable</button>
<script>
    //if you want to prevent all tags with the class tabButton from responding to any click events
    $('.tabButoon').unbind('click');

    //how unbind function work
    $('a').mouseover(function () {
        alert('You moved the mouse over me!');
    });

    $('#disabled').click(function () {
        $('a').unbind('mouseover');
    })
</script>

</body>
