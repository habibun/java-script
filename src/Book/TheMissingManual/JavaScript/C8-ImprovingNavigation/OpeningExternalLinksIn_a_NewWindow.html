<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../usedFiles/jquery-2.1.3.js"></script>
</head>
<body>
<a href="http://www.sawmac.com">sawmac</a>
<a href="http://localhost">localhost</a>
<script>
    //In jQuery you can complete the previous two steps in one line of code
    $('a[href^=http]').attr('target', '_blank');

    /*    //If you donâ€™t want to open up a new window for every page of your site
     var myURL = location.protocol + '//' + location.hostname;
     $('a[href^=http]').not('[href^='+myURL+']').attr('target','_blank');*/


    $(document).ready(function () {
        var myURL = location.protocol + '//' + location.hostname;
        $('a[href^=http]').not('[href^=' + myURL + ']').attr('target', '_blank');
    });
</script>
</body>
</html>
