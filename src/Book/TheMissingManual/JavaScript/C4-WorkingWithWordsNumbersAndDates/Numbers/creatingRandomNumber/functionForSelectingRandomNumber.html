<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function rndNum(from, to) {
        return Math.floor(Math.random() * (to - from + 1) + from);
    }
    var dieRoll = rndNum(1, 6); // get a number between 1 and 6

    document.write(dieRoll);
</script>
</body>
</html>
