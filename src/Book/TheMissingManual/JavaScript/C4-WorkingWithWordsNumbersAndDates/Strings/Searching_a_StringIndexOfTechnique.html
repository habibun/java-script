<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--The indexOf( ) method searches from the beginning of the string-->
<!-- to search string using index of method -->
<script>
    var string = 'this is a test';
    var result = string.indexOf('test');
    document.write(result);
</script>
<!-- to know which Web browser a visitor is using to view your Web site -->
<script>
    var browser = navigator.userAgent; // this is a string
    if (browser.indexOf('Chrome') != -1) {
        alert('this is Chrome browser');
    }
</script>
</body>
</html>
