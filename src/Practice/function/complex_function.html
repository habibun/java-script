<script>
    function abs(x) {
        if (x >= 0) {
            return x;
        }
        else {
            return -x;
        }
    }
    //    console.log(abs(-2));

    function factorial(n) {
        var product = 1;
        while (n > 1) {
            product *= n;
            n--;
        }
        return product;
    }
    //    console.log(factorial(3));

    function factorial2(n) {
        var i, product = 1;
        for (i = 2; i <= n; i++) {
            product *= i;
        }
        return product;
    }
    //    console.log(factorial2(5));
</script>
