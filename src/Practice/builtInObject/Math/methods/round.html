<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math.round()</title>
    <script>
        /**
         * The Math.round() function returns the value of a number rounded to the nearest integer.
         */
        Math.round( 20.49); //  20
        Math.round( 20.5);  //  21
        Math.round( 42  );  //  42
        Math.round(-20.5);  // -20
        Math.round(-20.51); // -21
    </script>
</head>
<body>

</body>
</html>
