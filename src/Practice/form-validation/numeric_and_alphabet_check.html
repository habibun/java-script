<html>
<head>
    <title></title>
    <script type="application/javascript">
        //if the element's string matches the regular expression it is numbers and letters
        function isAlpahanumeric(elem, helperMsg) {
            var alphaExp = /^[0-9a-zA-Z]+/;
            if (elem.value.match(alphaExp)) {
                return true;
            }
            else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }
    </script>
</head>
<body>
<form>
    Letters Only: <input type='text' id='letters'/>
    <input type='button'
           onclick="isAlpahanumeric(document.getElementById
('letters'), 'Letters Only Please')"
           value='Check Field'/>
</form>
</body>
</html>
