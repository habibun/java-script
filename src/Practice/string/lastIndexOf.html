<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var quote = "To be, or not to be.";
    //indexOf method start left to right
    var firstPosition = quote.indexOf('be'); // returns 3
    //lastIndexOf method start right to left
    var lastPosition = quote.lastIndexOf('be'); // returns 17
    document.write(firstPosition);
    document.write('<br>');
    document.write(lastPosition);
</script>
</body>
</html>
