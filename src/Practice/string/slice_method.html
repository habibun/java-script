    <script>
        //Extract parts of a string:
        var str = "Hello world!";
        var res = str.slice(1,5);   //ello

        //Extract the whole string:
        var str = "Hello world!";
        var res = str.slice(0);     //Hello world!

        //Extract from position 3, and to the end:
        var str = "Hello world!";
        var res = str.slice(3);     //lo world!

        //Extract the characters from position 3 to 8:
        var str = "Hello world!";
        var res = str.slice(3, 8);      //lo wo

        // Extract only the first character:
        var str = "Hello world!";
        var res = str.slice(0, 1);      //H

        // Extract only the last character:
        var str = "Hello world!";
        var res = str.slice(-1);        //!
    </script>
