<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var aURL = 'http://www.webcoachbd.com/javascript-tutorials';
        var pos = aURL.indexOf('javascript');
        document.write('The position of "javascript" in aURL  = ' + pos);


        //index of method with optional parameter
        var aURL = 'http://www.webcoachbd.com/javascript-tutorials/javascript-indexof';
        var pos = aURL.indexOf('javascript',20);
        document.write('The position of "javascript" in aURL  = ' + pos);

        /**
         * lastIndexOf method
         */
        var aURL = 'http://www.webcoachbd.com/javascript-tutorials/javascript-indexof';
        var pos = aURL.lastIndexOf('javascript');
        document.write('The position of "javascript" in aURL  = ' + pos);
    </script>
</head>
<body>

</body>
</html>
