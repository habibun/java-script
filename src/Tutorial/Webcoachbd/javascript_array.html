<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /**
         * array literal
         */
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP'];

        //accessing array literal
        document.write(tutorial[0]);


        /**
         * array constructor
         */
        //create an array using array constructor
        var tutorial = new Array('HTML', 'CSS', 'JavaScript', 'PHP');

        //array constructor example 2
        var tutorial = new Array();
        tutorial[0] = 'HTML';
        tutorial[1] = 'CSS';

        tutorial[2] = 'JavaScript';
        tutorial[3] = 'PHP';


        /**
         * length property
         */
        //array length property
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP'];
        document.write(tutorial.length);

        // to eliminate array element using length property
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP'];
        document.write(tutorial.length);
        document.write(tutorial[3]);

        //to increase element in array using array length
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP'];
        tutorial.length = 20;

        //add array element using array length
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP'];
        tutorial[tutorial.length] = 'Framework';
        tutorial[tutorial.length] = 'jQuery';
        tutorial[tutorial.length] = 'Database';
        document.write(tutorial[5]);


        /**
         * push method
         */
        //add element in last using push method
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP'];
        tutorial.push('Framework', 'jQuery', 'Database');
        document.write(tutorial.length + '<br/>');
        document.write(tutorial[6]);


        /**
         * array_unshift method
         */
        //Add an element in first using array unshift method
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP'];

        tutorial.unshift('Framework', 'jQuery', 'Database');

        document.write(tutorial.length + '<br/>');
        document.write(tutorial[0]);


        /**
         * sort method
         */
        //array sorting alphabetically using sort method
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP'];
        tutorial.sort();
        document.write(tutorial[0] + ', ' + tutorial[1] + ', ' + tutorial[2] + ', ' + tutorial[3]);
        //now array becomes ['CSS', 'HTML', 'JavaScript', 'PHP']


        //array sorting alphabetically in reverse order using reverse method
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP'];
        tutorial.sort();
        tutorial.reverse();
        document.write(tutorial[0] + ', ' + tutorial[1] + ', ' + tutorial[2] + ', ' + tutorial[3]);


        //sort method also used as a parameter
        var tutorial = [1, 60, 3, 55, 8, 40];
        tutorial.sort(comparison);
        function comparison(x, y) {
            if (x > y) {
                return 1;
            } else if (x < y) {
                return -1;
            } else {
                return 0;
            }

        }
        document.write(tutorial);


        /**
         * shift method
         */
        //delete first array element using shift method
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP'];
        tutorial.shift();


        /**
         * pop method
         */
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP'];
        tutorial.pop();


        /**
         * slice method
         */
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP'];
        tutorial.slice(1);
        // now array becomes ['CSS', 'JavaScript', 'PHP']


        tutorial.slice(1, 3);
        //no array becomes ['CSS', 'JavaScript']

        /**
         * splice method
         */
        //remove element between an array
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP'];
        tutorial.splice(1, 3);
        //now array becomes ['HTML']

        //add element between an array
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP'];
        tutorial.splice(1, 1, 'jQuery', 'MySQL');
        //now array becomes ['HTML', 'jQuery', 'MySQL', 'JavaScript', 'PHP']


        /**
         * indexOf
         */
        //find the position of an array element
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP', 'erte'];
        var ind = tutorial.indexOf('JavaScript');
        document.write(ind);

        //indexOf with parameter to define starting position
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP', 'HTML'];
        var ind = tutorial.indexOf('HTML', 3);
        document.write(ind);

        /**
         * lastIndexOf
         */
        //lastIndexOf start finding from last to first
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP', 'HTML'];
        var ind = tutorial.lastIndexOf('HTML');
        document.write(ind + '<br/>');


        // with two parameter
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP', 'HTML'];
        var ind1 = tutorial.lastIndexOf('HTML', 1);
        document.write(ind1);


        /**
         * Join function
         */
        //convert array to string
        var tutorial = ['HTML', 'CSS', 'JavaScript', 'PHP'];
        var atoS = tutorial.join(',');
        document.write(atoS );


        /**
         * split function
         */
        var tutorial = 'HTML,CSS,JavaScript,PHP';
        tutorial.split(',');
        //now an array created ['HTML', 'CSS', 'JavaScript', 'PHP']
    </script>
</head>
<body>

</body>
</html>
