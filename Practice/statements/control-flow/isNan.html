<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
    //The condition isNaN(luckyNumber) uses another JavaScript command that checks to see if something is a number
    var luckyNumber = prompt('What is your lucky number?','');
    luckyNumber = parseInt(luckyNumber);
    if (isNaN(luckyNumber)) {
        luckyNumber = prompt('Please, tell me your lucky number.','');
    }
    </script>
</body>
</html>
