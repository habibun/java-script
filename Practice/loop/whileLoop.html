<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var count = 0;
    document.write("Starting Loop" + "<br />");
    while (count < 10) {
        document.write("Current Count : " + count + "<br />");
        count++;
    }
    document.write("While loop is finished!");

    //another while loop example
    var num = 1;
    while(num <= 5) {
        document.write('Number ' + num + '<br>');
//        num += 1;
        num++;
    }
</script>
</body>
</html>
