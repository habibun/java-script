<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Methods</title>
    <script>
        /**
         * Emulating private methods with closures
         */
        var counter = (function () {
            var privateCounter = 0;

            function changeBy(val) {
                privateCounter += val;
            }

            return {
                increment: function () {
                    changeBy(1);
                },
                decrement: function () {
                    changeBy(-1);
                },
                value: function () {
                    return privateCounter;
                }
            }
        })();
        console.log(counter.value());
        counter.increment();
        counter.increment();
        console.log(counter.value());
        counter.decrement();
        console.log(counter.value());
    </script>
</head>
<body>

</body>
</html>
