<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Return an array of all the values in the ages array that are 18 or over:
        var ages = [32, 33, 16, 40];

        function checkAdult(age) {
            return age >= 18;
        }

        function myFunction() {
            document.getElementById("demo").innerHTML = ages.filter(checkAdult);
        }

        myFunction();   //32,33,40

    </script>
</head>
<body>

</body>
</html>
