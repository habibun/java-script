<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floor Method</title>
    <script>
        /**
         * The floor() method rounds a number DOWNWARDS to the nearest integer, and returns the result.
         */

        //Round a number downward to its nearest integer:
        var round = Math.floor(1.6);    //1
        console.log(round);

        //Use the floor() method on different numbers:
        var a = Math.floor(0.60);   //0
        var b = Math.floor(0.40);   //0
        var c = Math.floor(5);      //5
        var d = Math.floor(5.1);    //5
        var e = Math.floor(-5.1);   //-6
        var f = Math.floor(-5.9);   //-6
    </script>
</head>
<body>

</body>
</html>
