<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * The min() method returns the number with the lowest value.
         */

        //Return the number with the lowest value:
        var a = Math.min(5, 10);
        var b = Math.min(0, 150, 30, 20, 38);
        var c = Math.min(-5, 10);
        var d = Math.min(-5, -10);
        var e = Math.min(1.5, 2.5);

        console.log(a);     //10
        console.log(b);     //0
        console.log(c);     //-5
        console.log(d);     //-10
        console.log(e);     //1.5
    </script>
</head>
<body>

</body>
</html>
