<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array.isArray()</title>
    <script>
        /**
         * The Array.isArray() determines whether the passed value is an Array.
         */
        Array.isArray([1, 2, 3]);  // true
        Array.isArray({foo: 123}); // false
        Array.isArray("foobar");   // false
        Array.isArray(undefined);  // false
    </script>
</head>
<body>

</body>
</html>
