<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //for loop

        for (i = 10; i > 0; i--) {

            document.write(i + '<br/>');

        }


        // for in loop
        for (var propName in window) {

            document.write(propName + '<br/>');
        }

        //for loop with continue statement
        for (i = 10; i > 0; i--) {
            if (i % 2 == 0) {
                continue;
            }
            document.write(i + '<br/>');

        }

    </script>
</head>
<body>

</body>
</html>
